<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings - Turnaj</title>
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Mobile Navigation -->
    <div class="mobile-nav-overlay"></div>
    <nav class="mobile-nav">
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="matches.html">Matches</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="blogboard.html">Blog</a></li>
        <li><a href="contactboard.html">Contact</a></li>
      </ul>
      <div class="user-section">
        <div class="user-profile">
          <img src="images/messi.avif" alt="Avatar" class="avatar" />
          <span id="mobileUserName">User</span>
        </div>
        <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
        <a href="#" id="mobileLogout"
          ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
        >
      </div>
    </nav>

    <header class="dashboard-header">
      <a href="dashboard.html" class="logo">
        <img src="images/logo.png" alt="Turnaj Logo" />
      </a>
      <div class="hamburger-menu">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="matches.html">Matches</a>
        <a href="leaderboard.html">Leaderboard</a>
        <a href="blogboard.html">Blog</a>
        <a href="contactboard.html">Contact</a>
      </nav>
      <div class="user-menu">
        <div class="notifications">
          <i class="fa-solid fa-bell bell"></i>
          <span class="badge">3</span>
        </div>
        <div class="profile">
          <img src="images/messi.avif" alt="Avatar" class="avatar" />
          <span id="userName">User</span>
          <div class="dropdown">
            <a href="settings.html"><i class="fa-solid fa-gear"></i> Settings</a>
            <a href="#" id="logout"
              ><i class="fa-solid fa-right-from-bracket"></i> Logout</a
            >
          </div>
        </div>
      </div>
    </header>

    <div class="dashboard-container">
      <section class="settings-section">
        <h2>Account Settings</h2>
        <form id="settingsForm">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" value="John" />
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" value="Doe" />
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" value="johndoe" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" value="john@example.com" />
          </div>
          <div class="form-group">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" />
          </div>
          <div class="form-group">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" />
          </div>
          <button type="submit" class="btn-primary">Save Changes</button>
        </form>
      </section>
    </div>

    <script src="/auth/auth.js"></script>
    <script src="js/script.js"></script>
  </body>
</html></content>
